<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadatas -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A habit tracking app so you can keep track of your habits and realign your life.">
  <meta name="keywords"
    content="habits, habit, habit tracking, track habits, rituals, habituals, keep track, progress, build habits, good habits, personal development, growth, self-growth, consistency, preseverance">
  <meta name="author" content="Omar Al-mehdhar">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/e2c8990feb.js" crossorigin="anonymous"></script>
  <title>Rituals: Realign Your Life</title>
</head>

<body>
  <div id="nav-container" class="w-100">
    <nav class="navbar navbar-expand-md d-flex align-items-center">
      <div class="container">
        <div class="logo-container">
          <img src="assets/images/logolight.png" alt="Logo">
        </div>


        <!-- Hamburger menu for smaller devices -->
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-label="Toggle navigation">
          <span>

            <i class="bi bi-list text-primary"></i>
          </span>
        </button> -->

        <!-- Lightmode/Darkmode Toggle -->
        <div id="navbar-content" class="collapse navbar-collapse justify-content-end">
          <div class="d-flex align-items-center">
            <div class="theme d-flex justify-content-center p-2">
              <!-- moon and sun icons -->
              <div class="moon-img rounded-circle p-2 d-flex justify-content-center align-items-center">
                <img id="moon" src="assets/images/moon.svg" alt="moon icon for theme">
                <img id="moon-light" src="assets/images/moon-light.png" alt="moon icon for theme">
              </div>
              <div class="sun-img">
                <img id="sun" src="assets/images/sun.svg" alt="sun icon for theme">
                <img id="sun-mode" src="assets/images/sun-mode.png" alt="sun icon for theme">
              </div>
            </div>
            <!-- instruction icon -->
            <div class="instruction d-flex justify-content-center align-items-center rounded-circle p-2">
              <div class="instruction-img d-flex justify-content-center align-items-center rounded-circle">
                <img id="instruction-icon" src="assets/images/instruction.svg" alt="instruction icon">
                <img id="instruction-light" src="assets/images/instruction-light-mode.png" alt="instruction icon">
              </div>
            </div>
            <!-- Vertical line seperator -->
            <div class="vertical-line"></div>
            <div class="user-img d-flex justify-content-center align-items-center p-2">
              <div>
                <img src="assets/images/user.png" alt="user icon">
              </div>
              <div class="user-info d-flex flex-column justify-content-center">
                <h3 class="user-name">James Bond</h3>
                <p>Jamesbond@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>


    <!-- Rituals container (Cards) -->
    <div id="card-container">
      <div class="card">
        <div class="card-header">
          <img src="assets/images/bear.png" class="card-img-top mx-auto card-image" alt="panda image">
          <img src="assets/images/rectangle.png" class="card-img-top mx-auto rectangle-image" alt="rectangle image">
        </div>
        <!-- Ritual main card -->
        <div class="card-body">
          <h5 class="card-title">
            Welcome, <b>James Bond</b> <img src="assets/images/wave.svg" alt="Waving emoji"></h5>
          <p class="card-text">
            To get started tracking your habits with rituals, please add your first habit by clicking the button below.
          </p>
          <!-- Button that triggers modal -->
          <button id="addHabitsBtn" data-bs-toggle="modal" data-bs-target="#habitmodal" class="btn btn-primary add-btn">
            <span class="d-inline d-md-none">+</span>
            <span class="d-none d-md-inline">+ Add New Habit</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Habits list -->
    <div id="habit-list" class="">
      <div class="d-flex justify-content-center align-items-center">
        <h2 class="count">Added Habits <span id="added-habits"></span></h2>
        <!-- Button that triggers modal -->
        <button type="button" data-bs-toggle="modal" data-bs-target="#habitmodal"
          class="btn btn-primary add-btn new-btn-add">
          <span class="d-inline d-md-none">+</span>
          <span class="d-none d-md-inline">+ Add New Habit</span>
        </button>
        <!-- Modal -->
        <div class="modal fade habit-modal" id="habitmodal" aria-colspan="habit-modal" aria-labelledby="habitmodalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- modal title -->
              <div class="modal-header position-relative">
                <h5 class="modal-title d-flex justify-content-center" id="habitmodalLabel">
                  Add a new habit
                </h5>
                <!-- modal close button -->
                <button type="button" class="border-0 modal-btn" data-bs-dismiss="modal" aria-label="Close">
                  <i class="fa-solid fa-x"></i>
                </button>
              </div>
              <!-- modal body -->
              <div class="modal-body">
                <div class="new-habit">
                  <input type="text" class="new-habit-input" id="new-habit-input"
                    placeholder="Enter habit title here ...">
                </div>
                <!-- Habit icon 1 -->
                <div class="habit-list">
                  <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                      <svg class="dark-mode-icons" width="24" style="margin-left: 15px; margin-right: 15px" height="24"
                        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M6.75992 22H17.2399C19.9999 22 21.0999 20.31 21.2299 18.25L21.7499 9.99C21.8899 7.83 20.1699 6 17.9999 6C17.3899 6 16.8299 5.65 16.5499 5.11L15.8299 3.66C15.3699 2.75 14.1699 2 13.1499 2H10.8599C9.82992 2 8.62992 2.75 8.16992 3.66L7.44992 5.11C7.16992 5.65 6.60992 6 5.99992 6C3.82992 6 2.10992 7.83 2.24992 9.99L2.76992 18.25C2.88992 20.31 3.99992 22 6.75992 22Z"
                          stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M10.5 8H13.5" stroke="white" stroke-width="1.5" stroke-linecap="round"
                          stroke-linejoin="round" />
                        <path
                          d="M12 18C13.79 18 15.25 16.54 15.25 14.75C15.25 12.96 13.79 11.5 12 11.5C10.21 11.5 8.75 12.96 8.75 14.75C8.75 16.54 10.21 18 12 18Z"
                          stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      </svg>

                    </div>
                  </div>
                </div>




              </div>



            </div>
          </div>



        </div>


      </div>

    </div>


  </div>





  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>
</body>

</html>
