<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadatas -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A habit tracking app so you can keep track of your habits and realign your life.">
  <meta name="keywords"
    content="habits, habit, habit tracking, track habits, rituals, habituals, keep track, progress, build habits, good habits, personal development, growth, self-growth, consistency, preseverance">
  <meta name="author" content="Omar Al-mehdhar">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/e2c8990feb.js" crossorigin="anonymous"></script>
  <title>Rituals: Realign Your Life</title>
</head>

<body>
  <div id="nav-container" class="w-100">
    <nav class="navbar navbar-expand-md d-flex align-items-center">
      <div class="container">
        <div class="logo-container">
          <img src="assets/images/logolight.png" alt="Logo">
        </div>


        <!-- Hamburger menu for smaller devices -->
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-label="Toggle navigation">
          <span>

            <i class="bi bi-list text-primary"></i>
          </span>
        </button> -->

        <!-- Lightmode/Darkmode Toggle -->
        <div id="navbar-content" class="collapse navbar-collapse justify-content-end">
          <div class="d-flex align-items-center">
            <div class="theme d-flex justify-content-center p-2">
              <!-- moon and sun icons -->
              <div class="moon-img rounded-circle p-2 d-flex justify-content-center align-items-center">
                <img id="moon" src="assets/images/moon.svg" alt="moon icon for theme">
                <img id="moon-light" src="assets/images/moon-light.png" alt="moon icon for theme">
              </div>
              <div class="sun-img">
                <img id="sun" src="assets/images/sun.svg" alt="sun icon for theme">
                <img id="sun-mode" src="assets/images/sun-mode.png" alt="sun icon for theme">
              </div>
            </div>
            <!-- instruction icon -->
            <div class="instruction d-flex justify-content-center align-items-center rounded-circle p-2">
              <div class="instruction-img d-flex justify-content-center align-items-center rounded-circle">
                <img id="instruction-icon" src="assets/images/instruction.svg" alt="instruction icon">
                <img id="instruction-light" src="assets/images/instruction-light-mode.png" alt="instruction icon">
              </div>
            </div>
            <!-- Vertical line seperator -->
            <div class="vertical-line"></div>
            <div class="user-img d-flex justify-content-center align-items-center p-2">
              <div>
                <img src="assets/images/user.png" alt="user icon">
              </div>
              <div class="user-info d-flex flex-column justify-content-center">
                <h3 class="user-name">James Bond</h3>
                <p>Jamesbond@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>


    <!-- Rituals container (Cards) -->
    <div id="card-container">
      <div class="card">
        <div class="card-header">
          <img src="assets/images/bear.png" class="card-img-top mx-auto card-image" alt="panda image">
          <img src="assets/images/rectangle.png" class="card-img-top mx-auto rectangle-image" alt="rectangle image">
        </div>
        <!-- Ritual main card -->
        <div class="card-body">
          <h5 class="card-title">
            Welcome, <b>James Bond</b> <img src="assets/images/wave.svg" alt="Waving emoji"></h5>
          <p class="card-text">
            To get started tracking your habits with rituals, please add your first habit by clicking the button below.
          </p>
          <button id="addHabitsBtn" data-bs-toggle="modal" data-bs-target="#habitmodal" class="btn btn-primary add-btn">
            <span class="d-inline d-md-none">+</span>
            <span class="d-none d-md-inline">+ Add New Habit</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Habits list -->
    <div id="habit-list" class=""></div>





  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>
</body>

</html>
